<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>
      // Global variables
      var auth_token = "{{ token }}";
    </script>
    <title>Administración biblioteca virtual</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Administración biblioteca</a>
      </div>
      <button id="logout" class="btn btn-outline-danger">Logout</button>
    </nav>
    <div class="container" style="padding: 10px 0">
      <h2>Libros</h2>
      <ul id="book-list" class="list-group mb-4 gap-4"></ul>
      <!-- Books form -->
      <form id="book-form" class="card">
        <div class="form-group mx-2">
          <label for="title">Título:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Ingrese el título del libro"
          />
        </div>
        <div class="form-group mx-2">
          <label for="author">Autor:</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Ingrese el nombre del autor"
          />
        </div>
        <div class="form-group mx-2">
          <label for="description">Descripción:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            placeholder="Ingrese una breve descripción del libro"
          ></textarea>
        </div>
        <div class="form-group mx-2">
          <label for="image_url">URL de la imagen:</label>
          <input
            type="text"
            class="form-control"
            id="image_url"
            name="image_url"
            placeholder="Ingrese la URL de la imagen del libro"
          />
        </div>
        <div class="form-group mx-2">
          <label for="library_id">ID de biblioteca:</label>
          <input
            type="number"
            class="form-control"
            id="library_id"
            name="library_id"
            placeholder="Ingrese el ID de la biblioteca a la que pertenece el libro"
          />
        </div>
        <div class="form-group mx-2">
          <label for="stock">Stock:</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            name="stock"
            placeholder="Ingrese la cantidad de ejemplares disponibles"
          />
        </div>
        <button type="submit" class="btn btn-primary m-2">Agregar libro</button>
      </form>
    </div>
    <script src="/static/admin.js"></script>
  </body>
</html>
